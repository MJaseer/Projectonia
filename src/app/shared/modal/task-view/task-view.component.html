<form class="relative bg-white rounded-md shadow dark:bg-gray-700" style="z-index: 50; height: 100%">
    <div class="flex items-start justify-between pt-3 px-3 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            <!-- {{data.title}} -->
        </h3>
        <button type="button" (click)="dialogueClose()"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-hide="staticModal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
        </button>
    </div>
    <div class="border-b rounded-t dark:border-gray-600 p-4 ">
        <ul class="flex flex-raw gap-2">
            <li class="flex align-center justify-center ">
                <button class="text-gray-200  text-b p-1 rounded-l" (click)="openDrop('status',data._id)"
                    [ngStyle]="{background:data.status}">{{data.status|status}}</button>
            </li>
            <li class="flex align-center justify-center p-1" role="button" (click)="openDrop('assignee',data._id)">
                <svg class="w-6 h-6 text-gray-800 dark:text-gray-800 hover:text-white" aria-hidden="true"
                    *ngIf="!data.assigneeId ;else assignee" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    viewBox="0 0 20 18">
                    <path
                        d="M6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Zm11-3h-2V5a1 1 0 0 0-2 0v2h-2a1 1 0 1 0 0 2h2v2a1 1 0 0 0 2 0V9h2a1 1 0 1 0 0-2Z" />
                </svg>
                <ng-template #assignee>
                    <p class="w-6 h-6 text-gray-800 dark:text-gray-500 hover:text-gray-900" aria-hidden="true"
                        style="width: 50px;padding-top: 7px;">{{data.assigneeId |
                        assignee : assignees }}</p>
                </ng-template>
            </li>

            <li lass="flex align-center justify-center p-1 " (click)="openDrop('priority',data._id)">
                <mat-icon class="w-6 h-6 mt-1 " aria-hidden="true" [ngStyle]="{color:data.priority}">tour</mat-icon>
            </li>
            <li lass="flex align-center justify-center p-1 " (click)="openDelete()" role="button">
                <mat-icon class="w-6 h-6 mt-1 text-white" aria-hidden="true">delete</mat-icon>
            </li>
        </ul>
    </div>
    <div class="pt-6 px-6 space-y-6  rounded-md ">
        <input ngModel #taskTitle="ngModel" [(ngModel)]="form.title" name="taskTitle" [value]="data.title"
            maxlength="15" (blur)="saveTitle()" id="taskTitle" required minlength="4"
            class="p-2 w-full rounded-md text-lg bg-gray-600 text-white ">
        <span class="text-red-600" *ngIf="taskTitle.invalid &&(taskTitle.dirty || taskTitle.touched)">
            <span class="text-red-600" *ngIf="taskTitle.errors?.['minlength'] && ['maxlength']">Title length
                must be greater than 4 and less than 15 </span>
            <span class="text-red-600" *ngIf="taskTitle.errors?.['required']">Title name is required </span>
        </span>
    </div>

    <div class="p-6 space-y-6 h-2/5 rounded-md ">
        <textarea ngModel #description="ngModel" type="text" [(ngModel)]="form.description" name="decription"
            (blur)="saveDescription()" [value]="data.description" id="decription" cols="30" rows="10" required
            minlength="6"
            class="w-full p-2 rounded-md text-lg h-full bg-gray-600 text-white flex items-start text-start text-left"></textarea>
        <span class="text-red-600" *ngIf="description.invalid &&(description.dirty || description.touched)">
            <span class="text-red-600" *ngIf="description.errors?.['minlength'] && ['maxlength']">Description length
                must be greater than 6 </span>
            <span class="text-red-600" *ngIf="description.errors?.['required']">Description is required </span>
        </span>
    </div>
    <!-- Modal footer -->
    <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button data-modal-hide="staticModal" type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">I
            accept</button>
        <button data-modal-hide="staticModal" type="button"
            class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Decline</button>
    </div>
</form>
