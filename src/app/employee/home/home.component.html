<div class="flex z-10 flex-col fixed w-full ">
    <app-nav class="shadow-md shadow-zinc-800 " style="z-index: 1035;;"></app-nav>
    <aside  class="shadow shadow-zinc-800 " style="z-index: 1032;"><app-side-nav></app-side-nav></aside>
</div>
<div class="relative bg-zinc-900 top-16 p-4 h-fit lg:h-full sm:ml-64">
    <div class="text-lg font-medium text-gray-900 p-1">Home</div>
    <div class="flex flex-col items-center justify-center">
        <div class="text-4xl p-3 text-center font-medium text-gray-100">{{date|date:'EEEE MMM d'}}</div>
        <div class="text-4xl p-3 text-center font-medium text-gray-100">{{time| wish}},{{name |titlecase}}</div>
    </div>
    <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 flex w-full justify-center items-center ">
        <div class=" flex flex-col md:flex-row w-full justify-around items-around ">
            <div class="flex flex-raw items-start justify-around w-full md:w-1/2 gap-y-4   ">
                <div
                    class="w-full max-w-md h-full p-4  rounded-lg shadow sm:p-8 dark:bg-black dark:border-gray-700">
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-xl font-bold leading-none text-gray-900 dark:text-white">Tasks</span>
                        <a class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">
                            View all
                        </a>
                    </div>
                    <div class="flow-root divide-y divide-gray-100  ">
                        <div class="flex text-white gap-x-2 overflow-auto ">
                            <span [ngStyle]="{color:taskButton[0]}" (click)="changeTask(0,'Orange')"
                                class=" text-lg">ondue</span>
                            <span class=" text-lg" [ngStyle]="{color:taskButton[1]}"
                                (click)="changeTask(1,'Gray')">Upcoming</span>
                            <span class=" text-lg" [ngStyle]="{color:taskButton[2]}" (click)="changeTask(2,'Red')">Over
                                Due</span>
                            <span class=" text-lg" [ngStyle]="{color:taskButton[3]}"
                                (click)="changeTask(3,'Green')">Completed</span>
                        </div>
                        <div class="flex flex-col divide-y divide-gray-100 gap-y-12  " *ngFor=" let task of listTasks">
                            <span class="text-white text-md font-medium  ">
                                {{task.title}}
                            </span>
                        </div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="flex flex-col w-full md:w-1/2 md:flex-col items-center justify-around ">
                <span class="text-white font-medium text-2xl  ">Task by status</span>
                <div class="w-full md:w-3/6 ">
                    <canvasjs-chart class=" " [options]="statusCounts"
                        [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
                </div>
            </div>
        </div>
    </div>
</div>
