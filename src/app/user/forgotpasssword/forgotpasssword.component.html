<section class="bg-gray-50 dark:bg-gray-900 h-screen md:h-full ">
    <div class="flex justify-end text-white text-lg p-5 md:p-6 gap-x-2 ">
        <span>Don't have an account?</span>
        <button routerLink="/register" type="button"
            class="text-white bg-gradient-to-r from-blue-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Sign
            up</button>
    </div>
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0 md:mt-36 py-32 md:py-0">
        <a  class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
            Projectonia
        </a>
        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1
                    class="text-xl flex justify-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Enter your Email
                </h1>
                <form class="space-y-4 md:space-y-6" (ngSubmit)="submit()">
                    <div>
                        <input ngModel #email="ngModel" type="email" [(ngModel)]="form.email" name="email"
                            placeholder="E-mail" required
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <span *ngIf="email.pristine && email.untouched" class="text-gray-200 py-2 mt-2">
                            Please fill email to Submit
                        </span>
                        <span class="text-red-600" *ngIf="email.invalid &&(email.dirty || email.touched)">
                            <span class="text-red-600" *ngIf="email.errors?.['required'] || email.invalid">E-mail is
                                required </span>
                        </span>
                    </div>
                    <button type="submit" *ngIf="email.valid"
                        class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Submit</button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Already have an account? <a routerLink="/login"
                            class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
