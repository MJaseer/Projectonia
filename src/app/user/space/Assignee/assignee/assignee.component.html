<div class="flex flex-col ">
    <app-auth-nav style="z-index: 1035;"></app-auth-nav>
    <aside style="z-index: 1032;"><app-side-bar></app-side-bar></aside>
</div>
<div class="p-4 sm:ml-64">
    <div class="flex justify-between items-center">
        <p class=" font-medium text-dark text-lg  dark:text-dark">Employees</p>
        <a routerLink="/space/addAssignee"
            class="flex justify-center items-center  p-2 text-gray-900 rounded-lg dark:text-dark hover:bg-gray-500 dark:hover:bg-gray-500 hover:text-white">
            <svg class="w-6 h-6 text-gray-800 dark:text-gray-800 hover:text-white" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
                <path
                    d="M6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Zm11-3h-2V5a1 1 0 0 0-2 0v2h-2a1 1 0 1 0 0 2h2v2a1 1 0 0 0 2 0V9h2a1 1 0 1 0 0-2Z" />
            </svg>
            <span class="ml-3"></span>
        </a>
    </div>
    <div
        class="flex flex-wrap items-center justify-center gap-2.5 p-2 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">

        <div class="relative w-full flex justify-center gap-10 max-w-xs bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
            *ngFor="let assigne of assignee$ | async ">

            <div class=" flex p-2 items-center gap-1">
                <img class="relative w-24 h-24 mb-3 rounded-full shadow-lg"
                    src="https://www.transparentpng.com/thumb/user/black-username-png-icon-free--4jlZLb.png"
                    alt=" image" />
                <div class="flex flex-col  ">
                    <p class=" text-l m-0 font-medium text-gray-900 dark:text-white" style="margin: 0%;">{{assigne.fname
                        }}
                        {{assigne.lname }}
                    </p>
                    <span class="text-sm text-gray-500 dark:text-gray-400">{{assigne.post}}</span>
                    <div class="flex gap-1"> <svg class="w-[15px] h-[15px] text-gray-800 dark:text-white"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 19 18">
                            <path
                                d="M18 13.446a3.02 3.02 0 0 0-.946-1.985l-1.4-1.4a3.054 3.054 0 0 0-4.218 0l-.7.7a.983.983 0 0 1-1.39 0l-2.1-2.1a.983.983 0 0 1 0-1.389l.7-.7a2.98 2.98 0 0 0 0-4.217l-1.4-1.4a2.824 2.824 0 0 0-4.218 0c-3.619 3.619-3 8.229 1.752 12.979C6.785 16.639 9.45 18 11.912 18a7.175 7.175 0 0 0 5.139-2.325A2.9 2.9 0 0 0 18 13.446Z" />
                        </svg><span class="text-sm text-gray-500 dark:text-gray-400">{{assigne.phone}}</span></div>
                </div>
                <!-- <div class="flex flex-col mt-4 space-x-3 md:mt-6 gap-2">
                    <a
                        class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add
                    </a>
                    <a
                        class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-700">Message</a>
                </div> -->
            </div>
            <div class="flex flex-col pt-16">
                <button  (click)="openAssigne(assigne._id)" [id]="assigne._id" type="button" cdkOverlayOrigin #trigger="cdkOverlayOrigin" class="inline-block text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700
                focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm
                p-1.5" type="button">
                    <span class="sr-only">Open dropdown</span>
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 19">
                        <path
                            d="M7.324 9.917A2.479 2.479 0 0 1 7.99 7.7l.71-.71a2.484 2.484 0 0 1 2.222-.688 4.538 4.538 0 1 0-3.6 3.615h.002ZM7.99 18.3a2.5 2.5 0 0 1-.6-2.564A2.5 2.5 0 0 1 6 13.5v-1c.005-.544.19-1.072.526-1.5H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h7.687l-.697-.7ZM19.5 12h-1.12a4.441 4.441 0 0 0-.579-1.387l.8-.795a.5.5 0 0 0 0-.707l-.707-.707a.5.5 0 0 0-.707 0l-.795.8A4.443 4.443 0 0 0 15 8.62V7.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.12c-.492.113-.96.309-1.387.579l-.795-.795a.5.5 0 0 0-.707 0l-.707.707a.5.5 0 0 0 0 .707l.8.8c-.272.424-.47.891-.584 1.382H8.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1.12c.113.492.309.96.579 1.387l-.795.795a.5.5 0 0 0 0 .707l.707.707a.5.5 0 0 0 .707 0l.8-.8c.424.272.892.47 1.382.584v1.12a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1.12c.492-.113.96-.309 1.387-.579l.795.8a.5.5 0 0 0 .707 0l.707-.707a.5.5 0 0 0 0-.707l-.8-.795c.273-.427.47-.898.584-1.392h1.12a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5ZM14 15.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5Z" />
                    </svg>
                </button>
                <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" *ngIf="isOpen.id == assigne._id"
                    [cdkConnectedOverlayOpen]="isOpen.open" >
                    <div class=" ">
                        <ul class="text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700" >
                            <li>
                                <a [routerLink]="['/space/editAssigne',assigne._id]" 
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Edit
                                </a>
                            </li>
                            <li>
                                <a 
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Block</a>
                            </li>
                            <li>
                                <a (click)="openDelete(assigne._id)"
                                    class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Delete</a>
                            </li>
                        </ul>
                    </div>
                </ng-template>
            </div>
        </div>


    </div>
</div>
