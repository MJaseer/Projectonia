<div class="flex flex-col  ">
    <app-item-nav class=" shadow-md shadow-zinc-800 fixed w-full" style="z-index: 35;"></app-item-nav>
    <aside style="z-index: 32;"><app-side-bar></app-side-bar></aside>
</div>

<div class=" relative top-14 p-4 h-fit lg:h-full bg-zinc-950 sm:ml-64 ">
    <div
        class="w-full p-2 mb-4 text-start text-3xl font-semibold font-body text-white bg-white border border-gray-200 rounded-lg shadow sm:p-4 dark:bg-black dark:border-gray-700">
        Table
    </div>
    <div class="flex justify-between items-center">
        <div>
            <mat-form-field>
                <mat-label>Select Project</mat-label>
                <mat-select (valueChange)="changed($event)">
                    <mat-option *ngFor="let data of projects" [value]="data._id">
                        {{data.title}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>


        <button type="button" (click)="newTask()"
            class="text-white hover:text-white border border-black hover:bg-black focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-xs px-4 py-2 text-center  mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-black">NEW
            TASK</button>
    </div>
    <router-outlet></router-outlet>

    <div
        class="flex flex-wrap items-center justify-around gap-2.5 p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left text-gray-300 dark:text-gray-400">
                <thead class="text-xs  uppercase  dark:bg-black dark:text-white ">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Task name
                        </th>
                        <th scope="col" class="px-6 py-3">
                            <div class="flex items-center">
                                Assignee
                                <a href="#"><svg class="w-3 h-3 ml-1.5" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                        <path
                                            d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z" />
                                    </svg></a>
                            </div>
                        </th>
                        <th scope="col" class="px-6 py-3">
                            <div class="flex items-center">
                                Status
                                <a href="#"><svg class="w-3 h-3 ml-1.5" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                        <path
                                            d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z" />
                                    </svg></a>
                            </div>
                        </th>
                        <th scope="col" class="px-6 py-3">
                            <div class="flex items-center">
                                Due Date
                                <a href="#"><svg class="w-3 h-3 ml-1.5" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                        <path
                                            d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z" />
                                    </svg></a>
                            </div>
                        </th>
                        <th scope="col" class="px-6 py-3">
                            <div class="flex items-center">
                                Priority
                                <a href="#"><svg class="w-3 h-3 ml-1.5" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                        <path
                                            d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z" />
                                    </svg></a>
                            </div>
                        </th>
                        <!-- <th scope="col" class="px-6 py-3">
                            <span class="sr-only">Edit</span>
                        </th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-white border-b dark:bg-black font-medium hover:text-white dark:border-gray-700"
                        *ngFor="let task of currentData">
                        <th scope="row" class="px-6 py-4 font-medium text-white whitespace-nowrap dark:text-white">
                            {{task.title}}
                        </th>
                        <td class="px-6 py-4" (click)="openDrop('assignee',task._id)">
                            <mat-icon style="width: 50px;" *ngIf="!task.assigneeId ;else assignee "
                                class=" w-7 h-7 text-gray-300 hover:text-white">account_circle</mat-icon>
                        </td>
                        <ng-template #assignee>
                            <p class="w-6 h-6 text-black dark:text-gray-300 hover:text-white" aria-hidden="true"
                                style="width: 50px;padding-top: 7px;">{{task.assigneeId |
                                assignee : assignees }}</p>
                        </ng-template>
                        <td class="px-6 py-4">
                            <span [ngStyle]="{color:task.status}">{{task.status |status}}</span>

                        </td>
                        <td (click)="openDrop('date',task._id)" *ngIf="task.dueDate  !== 'NIL' else dueDate"
                            class="px-6 py-4">
                            {{task.dueDate |monthAndDate}}
                        </td>
                        <ng-template #dueDate class="flex justify-center items-center">
                            <svg (click)="openDrop('date',task._id)" *ngIf="task.dueDate == 'NIL';else dueDate "
                                style="width: 50px;" class="w-6 h-6 mt-4 text-black dark:text-gray-300 hover:text-white"
                                aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                viewBox="0 0 20 20">
                                <path
                                    d="M0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm14-7.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm-5-4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm-5-4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1Zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1ZM20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4Z" />
                            </svg>
                        </ng-template>
                        <td class="px-6 py-4" (click)="openDrop('priority',task._id)">
                            <!-- <mat-icon [ngStyle]="{color:task.priority}"
                            class="text-gray-300 hover:text-white w-6 h-6">tour</mat-icon> -->
                            <span [ngStyle]="{color:task.priority}">{{task.priority|priority}}</span>
                        </td>

                        <!-- <td class="px-6 py-4 text-right">
                            <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                        </td> -->
                    </tr>

                </tbody>
            </table>
        </div>


    </div>
</div>
