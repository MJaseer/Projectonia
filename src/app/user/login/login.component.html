<section class=" dark:bg-black md:h-full  ">
    <div class="flex justify-end text-white text-lg p-5 md:p-6 gap-x-2 ">
        <span>Don't have an account?</span>
        <button routerLink="/register" type="button"
            class="text-white bg-gradient-to-r from-blue-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Sign
            up</button>
    </div>
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0 md:mt-36 py-20 md:py-0">
        <a class="flex items-center mb-4 text-2xl font-semibold text-white ">
            <img class="w-14 h-auto " src="../../../assets/Color logo - no background.png" alt="logo">
            Projectonia
        </a>
        <div
            class="flex flex-col overflow-hidden bg-white rounded-md shadow-lg max md:flex-row md:flex-1 lg:max-w-screen-md">

            <div class="p-5 bg-pink-950 md:flex-1 font-body ">
                <h3 class="my-4 text-2xl font-semibold text-white">Login to stay connected</h3>
                <form class="space-y-4 md:space-y-6" (ngSubmit)="login()" [formGroup]=loginForm>
                    <div>
                        <label for="email" autocomplete class="block mb-2 text-sm font-medium text-white  ">Your
                            email</label>
                        <input type="email" formControlName="email" id="email" autocomplete="username"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="name@company.com" required="">
                        <span class="text-red-600 font-bold" *ngIf="loginForm.get('email')?.invalid &&
                    (loginForm.get('email')?.dirty || loginForm.get('email')?.touched ||
                     isSubmitted)">E-mail is required</span>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-white ">Password</label>
                        <input type="password" required minlength="8" maxlength="15" formControlName='password'
                            id="password" placeholder="••••••••" autocomplete="current-password"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required="">
                        <span class="text-red-600 font-bold" *ngIf="loginForm.get('password')?.invalid &&
                            (loginForm.get('password')?.dirty || loginForm.get('password')?.touched ||
                             isSubmitted)">
                            <span class="text-red-600 font-bold" *ngIf="loginForm.get('password')?.invalid &&
                            (loginForm.get('password')?.dirty || loginForm.get('password')?.touched ||
                             isSubmitted)"> Password is required</span>
                            <span
                                *ngIf="loginForm.get('password')?.errors?.['minlength'] || loginForm.get('password')?.errors?.['maxlength']">
                                Password length must be more tha 8 characcters and less than 15 character</span>
                        </span>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                            </div>
                            <div class="ml-3 text-sm">
                            </div>
                        </div>
                        <a routerLink="/forgotPassword"
                            class="text-sm font-medium text-primary-600 hover:underline dark:text-white">Forgot
                            password?</a>
                    </div>
                    <button type="submit"
                        class="w-full text-white bg-fuchsia-950 hover:bg-fuchsia-700 focus:ring-4 focus:outline-none focus:ring-fuchsia-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gradient-to-b from-pink-700  to-fuchsia-400 dark:hover:bg-gradient-to-r from-pink-700 to-fuchsia-400 dark:hover:shadow-inner dark:hover:shadow-white	 dark:focus:ring-fuchsia-800">Sign
                        in</button>
                    <p class="text-sm font-light text-gray-500 dark:text-white">
                        Don't have an account yet? <a routerLink="/register"
                            class="font-medium text-primary-600 hover:underline dark:text-white">Sign up</a>
                    </p>
                </form>
            </div>
            <div
                class="p-4 py-6 text-white bg-white	 md:w-80 md:flex-shrink-0 md:flex md:flex-col md:items-center md:justify-evenly">
                <img src="../../../assets/card-images/login-image.png" alt="">
            </div>
        </div>
    </div>
</section>
