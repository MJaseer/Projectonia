<section class="bg-gray-50 dark:bg-gray-900 md:h-full  ">
    <div class="flex justify-end text-white text-lg p-5 md:p-6 gap-x-2 ">
        <span>Don't have an account?</span>
        <button routerLink="/register" type="button"
            class="text-white bg-gradient-to-r from-blue-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Sign
            up</button>
    </div>
    <div class="flex flex-col items-center justify-center px-6 py-6 mx-auto lg:py-0">
        <a class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
            Projectonia
        </a>
        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-4 space-y-4 md:space-y-6 sm:p-8">
                <h1
                    class="text-xl flex justify-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Create and account
                </h1>
                <form class="space-y-4 md:space-y-6" [formGroup]="registerForm" (ngSubmit)="register()">
                    <div>
                        <label for="Name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            Name</label>
                        <input type="text" formControlName="name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="name" [class.invalid]="registerForm.get('name')?.invalid && 
                            registerForm.get('name')?.dirty || registerForm.get('name')?.touched || isSubmitted">
                        <span class="text-red-600" *ngIf="registerForm.get('name')?.invalid &&
                        (registerForm.get('name')?.dirty || registerForm.get('name')?.touched ||
                        isSubmitted)">Name is Required</span>
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            email</label>
                        <input type="email" formControlName="email" id="email" placeholder="name@company.com"
                            autocomplete="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required="">
                        <span class="text-red-600 font-bold" *ngIf="registerForm.get('email')?.invalid &&
                        (registerForm.get('email')?.dirty || registerForm.get('email')?.touched ||
                         isSubmitted)">E-mail is required</span>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Password</label>
                        <input type="password" formControlName='password' id="password" placeholder="••••••••"
                            autocomplete="new-password"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <span class="text-red-600 font-bold" *ngIf="registerForm.get('password')?.invalid && 
                        (registerForm.get('password')?.dirty || registerForm.get('password')?.touched 
                        ||isSubmitted)">Password is required</span>
                    </div>
                    <div>
                        <label for="cpassword"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm
                            password</label>
                        <input type="password" formControlName='cpassword' id="cpassword" placeholder="••••••••"
                            autocomplete="current-password"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <span class="text-red-600 font-bold" *ngIf="(registerForm.get('cpassword')?.invalid ||
                        registerForm.get('cpassword')?.dirty || registerForm.get('cpassword')?.touched 
                        ||isSubmitted)">
                            <span class="text-red-600"
                                *ngIf="registerForm.get('cpassword')?.value != registerForm.get('password')?.value ">Confirm
                                password should be same as password </span>
                        </span>
                    </div>
                    <button type="submit"
                        class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Create
                        an account</button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Already have an account? <a routerLink="/login"
                            class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
